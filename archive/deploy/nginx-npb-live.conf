# NPB Live Prediction API - Nginx Configuration
# Place in: /etc/nginx/sites-available/npb-live

upstream npb_live_backend {
    server 127.0.0.1:8787 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream npb_metrics_backend {
    server 127.0.0.1:9465 max_fails=2 fail_timeout=15s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=sse_limit:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=metrics_limit:10m rate=1r/s;

server {
    listen 80;
    server_name api.npb-live.local;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # Main API endpoints
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://npb_live_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # SSE streaming endpoints - special handling
    location ~ ^/live/.+/stream$ {
        limit_req zone=sse_limit burst=5 nodelay;
        
        proxy_pass http://npb_live_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE specific settings
        proxy_cache off;
        proxy_buffering off;
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
        
        # Prevent nginx from buffering SSE
        add_header X-Accel-Buffering no;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://npb_live_backend/health;
        access_log off;
        
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;
    }
    
    # Metrics endpoint (restricted access)
    location /metrics {
        limit_req zone=metrics_limit burst=3 nodelay;
        
        # Allow only localhost and monitoring systems
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://npb_metrics_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # Security: block common attack patterns
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(php|asp|aspx|jsp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Monitoring metrics server (internal access only)
server {
    listen 127.0.0.1:9466;
    server_name metrics.npb-live.local;
    
    location /metrics {
        proxy_pass http://npb_metrics_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        access_log off;
        proxy_connect_timeout 2s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    location / {
        return 404;
    }
}