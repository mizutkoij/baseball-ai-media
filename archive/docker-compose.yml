version: '3.8'

services:
  baseball-ai-media:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_CURRENT=/app/data/db_current.db
      - DB_HISTORY=/app/data/db_history.db
    volumes:
      - ./data:/app/data
      - ./public:/app/public
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3